<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid black;
      background-color: #eee;
      display: inline-block;
      margin: 10px;
    }
    #score {
      font-size: 20px;
      margin: 10px;
    }
    #game-over {
      font-size: 30px;
      color: red;
      display: none;
    }
    .controls {
      margin: 10px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game-over">Game Over</div>
  <button onclick="startMusic()">음악 시작 🎵</button>
  <button onclick="startGame()">게임 시작/재시작</button>
  <br>
  <canvas id="tetris" width="240" height="400"></canvas>
  <canvas id="preview" width="80" height="80"></canvas>

  <div class="controls">
    <button onclick="playerMove(-1)">←</button>
    <button onclick="playerDrop()">↓</button>
    <button onclick="playerMove(1)">→</button>
    <button onclick="playerRotate(1)">⟳</button>
  </div>

  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const previewCanvas = document.getElementById('preview');
    const previewContext = previewCanvas.getContext('2d');
    previewContext.scale(20, 20);

    const scoreElem = document.getElementById('score');
    const gameOverElem = document.getElementById('game-over');
    const music = document.getElementById('bg-music');

    function startMusic() {
      music.play();
    }

    const colors = [
      null,
      '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
    ];

    let score = 0;
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let gameRunning = true;

    function updateScore() {
      scoreElem.innerText = 'Score: ' + score;
      localStorage.setItem('tetrisScore', score);
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
      if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
      if (type === 'S') return [[0, 5, 5], [5, 5, 0], [0, 0, 0]];
      if (type === 'Z') return [[6, 6, 0], [0, 6, 6], [0, 0, 0]];
      if (type === 'I') return [[0, 0, 0, 0], [7, 7, 7, 7], [0, 0, 0, 0], [0, 0, 0, 0]];
    }

    function drawMatrix(matrix, offset, ctx = context) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawPreview() {
      previewContext.fillStyle = '#eee';
      previewContext.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
      drawMatrix(next.matrix, { x: 0, y: 0 }, previewContext);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      if (!gameRunning) return;
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      if (!gameRunning) return;
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      player.matrix = next.matrix;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      next.matrix = createPiece(randomPiece());
      drawPreview();
      if (collide(arena, player)) {
        gameOverElem.style.display = 'block';
        gameRunning = false;
      }
    }

    function randomPiece() {
      const pieces = 'TOLJSZI';
      return pieces[Math.floor(Math.random() * pieces.length)];
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerRotate(dir) {
      if (!gameRunning) return;
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function draw() {
      context.fillStyle = '#eee';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (!gameRunning) return;
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
    });

    const arena = createMatrix(12, 20);
    const player = { pos: { x: 0, y: 0 }, matrix: null };
    const next = { matrix: createPiece(randomPiece()) };

    function startGame() {
      arena.forEach(row => row.fill(0));
      score = 0;
      updateScore();
      gameOverElem.style.display = 'none';
      gameRunning = true;
      playerReset();
    }

    startGame();
    update();
  </script>
</body>
</html>
